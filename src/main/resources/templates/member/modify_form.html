<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:replace="~{/include/title.html::title}"></title>

  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
  <link rel="stylesheet" th:href="@{/css/member.css}">

  <script th:src="@{/js/member.js}"></script>
</head>
<body>
<header th:replace="~{/include/header_nav_footer.html::header}"></header>

<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

<section>
  <div id="section_wrap">
    <div class="word">
      MODIFY FORM
    </div>
    <div class="content">
      <form th:action="@{/member/modify_confirm}" name="modify_form" method="POST">
        <input type="hidden" name="no" th:value="${loginedMemberDto.NO}">
        <input type="text" name="id" th:value="${loginedMemberDto.ID}" readonly disabled><br>
        <input type="password" name="pw" placeholder="INPUT MEMBER PW"><br>
        <input type="email" name="mail" th:value="${loginedMemberDto.MAIL]" placeholder="INPUT MEMBER EMAIL"><br>
        <input type="text" name="phone" th:value="${loginedMemberDto.PHONE}" placeholder="INPUT MEMBER PHONE"><br>
        <input type="button" value="modify" onclick="modifyForm();">
        <input type="reset" value="reset">
      </form>
    </div>
  </div>
</section>

<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

</body>
</html>
